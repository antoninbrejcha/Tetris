<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetris Leaderboard</title>
    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="../game/styles.css" />
    <link rel="stylesheet" href="leaderboard.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Tiny5&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bytesized&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="gameboy">
      <div class="power-switch">
        <p>Off</p>
        <p>On</p>
      </div>
      <header>
        <nav class="nav-bar">
          <ul>
            <li><a href="../game/index.html">Play</a></li>
            <li><a href="../profile/profile.html">Profile</a></li>
            <li><a href="../leaderboard/leaderboard.html">Leaderboard</a></li>
          </ul>
        </nav>
      </header>
      <div class="screen-container">
        <main>
          <div class="leaderboard-wrapper">
            <h1>Top Players</h1>
            <div class="leaderboard-container">
              <table id="leaderboard-table">
                <thead>
                  <tr>
                    <th>Rank</th>
                    <th>Username</th>
                    <th>Score</th>
                  </tr>
                </thead>
                <tbody id="leaderboard-body"></tbody>
              </table>
            </div>
            <div class="loading-message" id="loading-message">
              Loading scores...
            </div>
            <div class="navigation-buttons">
              <button id="refresh-button">Refresh</button>
              <button id="back-button">Back</button>
            </div>
          </div>
        </main>
      </div>
      <p class="nintendo">Nintendo</p>
      <p class="game-boy">Game Boy</p>
      <div class="dpad">
        <div class="dpad-button dpad-up"></div>
        <div class="dpad-button dpad-right"></div>
        <div class="dpad-button dpad-down"></div>
        <div class="dpad-button dpad-left"></div>
        <div class="dpad-button dpad-center"></div>
      </div>
      <div class="action-buttons rotation">
        <div class="ab-buttons">
          <div class="button">
            <div class="button-label">B</div>
          </div>
          <div class="button">
            <div class="button-label">A</div>
          </div>
        </div>
      </div>
      <div class="option-buttons">
        <div class="option-button rotation">
          <p class="option-label">Select</p>
        </div>
        <div class="option-button rotation">
          <p class="option-label">Start</p>
        </div>
      </div>
    </section>
    <div class="navigation-links">
      <a href="../game/index.html">Play Tetris</a>
      <a href="../profile/profile.html">View Profile</a>
    </div>
    <script type="module" src="leaderboard.js"></script>
  </body>
</html>
