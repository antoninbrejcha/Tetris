<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login page</title>
    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="../game/styles.css" />
    <link rel="stylesheet" href="login.css" />
    <script src="see_password.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Tiny5&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bytesized&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="gameboy">
      <div class="power-switch">
        <p>Off</p>
        <p>On</p>
      </div>
      <header>
        <nav class="nav-bar">
          <ul>
            <li><a href="../game/index.html">Play</a></li>
            <li><a href="../profile/profile.html">Profile</a></li>
            <li><a href="../leaderboard/leaderboard.html">Leaderboard</a></li>
            <li><a href="../controls/controls.html">Controls</a></li>
          </ul>
        </nav>
      </header>
      <div class="screen-container">
        <main>
          <div class="wrapper">
            <form action="">
              <h1>Login</h1>
              <div class="input-box">
                <input
                  type="email"
                  placeholder="Email"
                  required
                  id="email-field"
                />
                <img src="../icons/email.svg" alt="" class="icons" />
              </div>

              <div class="input-box">
                <input
                  type="password"
                  placeholder="Password"
                  required
                  id="password-field"
                />
                <img src="../icons/lock (1).svg" alt="" class="icons" />
              </div>

              <div class="see-password"><p>See password</p></div>
              <button
                type="submit"
                class="login-register-button"
                id="login-register-button-id"
              >
                <p>Login</p>
              </button>
              <div class="register-login-link">
                <p>
                  Don't have an account? <a href="register.html">Register</a>
                </p>
              </div>
            </form>
          </div>
        </main>
      </div>
      <p class="nintendo">Nintendo</p>
      <p class="game-boy">Game Boy</p>
      <div class="dpad">
        <div class="dpad-button dpad-up"></div>
        <div class="dpad-button dpad-right"></div>
        <div class="dpad-button dpad-down"></div>
        <div class="dpad-button dpad-left"></div>
        <div class="dpad-button dpad-center"></div>
      </div>
      <div class="action-buttons rotation">
        <div class="ab-buttons">
          <div class="button">
            <div class="button-label">B</div>
          </div>
          <div class="button">
            <div class="button-label">A</div>
          </div>
        </div>
      </div>
      <div class="option-buttons">
        <div class="option-button rotation">
          <p class="option-label">Select</p>
        </div>
        <div class="option-button rotation">
          <p class="option-label">Start</p>
        </div>
      </div>
    </section>
    <script type="module" src="login.js"></script>
  </body>
</html>
