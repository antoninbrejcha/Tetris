<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login page</title>
    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="../game/styles.css" />
    <link rel="stylesheet" href="login.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Tiny5&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bytesized&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="gameboy">
      <div class="power-switch">
        <p>Off</p>
        <p>On</p>
      </div>
      <div class="screen-container">
        <main>
          <div class="wrapper">
            <form action="">
              <h1>Login</h1>
              <div class="input-box">
                <input type="text" placeholder="Username" required />
                <img src="../icons/user (1).svg" alt="" class="icons" />
              </div>
              <div class="input-box">
                <input type="password" placeholder="Password" required />
                <img src="../icons/lock (1).svg" alt="" class="icons" />
              </div>

              <div class="remember-me">
                <label><input type="checkbox" />Remember me</label>
              </div>
              <button type="submit" class="login-register-button"><p>Login</p></button>
              <div class="register-login-link">
                <p>Don't have an account? <a href="register.html">Register</a></p>
              </div>
            </form>
          </div>
        </main>
      </div>
      <p class="nintendo">Nintendo</p>
      <p class="game-boy">Game Boy</p>
      <div class="dpad">
        <div class="dpad-button dpad-up"></div>
        <div class="dpad-button dpad-right"></div>
        <div class="dpad-button dpad-down"></div>
        <div class="dpad-button dpad-left"></div>
        <div class="dpad-button dpad-center"></div>
      </div>
      <div class="action-buttons rotation">
        <div class="ab-buttons">
          <div class="button">
            <div class="button-label">B</div>
          </div>
          <div class="button">
            <div class="button-label">A</div>
          </div>
        </div>
      </div>
      <div class="option-buttons">
        <div class="option-button rotation">
          <p class="option-label">Select</p>
        </div>
        <div class="option-button rotation">
          <p class="option-label">Start</p>
        </div>
      </div>
    </section>
    <a href="../game/index.html">Click to play tetris</a>
  </body>
</html>
