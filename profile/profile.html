<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="../game/styles.css" />
    <link rel="stylesheet" href="profile.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Tiny5&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bytesized&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="gameboy">
      <div class="power-switch">
        <p>Off</p>
        <p>On</p>
      </div>
      <header>
        <nav class="nav-bar">
          <ul>
            <li><a href="../game/index.html">Play</a></li>
            <li class="current"><a href="../profile/profile.html">Profile</a></li>
            <li><a href="../leaderboard/leaderboard.html">Leaderboard</a></li>
            <li><a href="../controls/controls.html">Controls</a></li>
          </ul>
        </nav>
      </header>
      <div class="screen-container">
        <main>
          <section>
            <h1>Player Profile</h1>
            <div class="loading-message" id="loading-message">
              Loading profile...
            </div>
            <div class="profile-container">
              <div class="profile-info">
                <h2>Username: <span id="username">-</span></h2>
              </div>
              <div class="profile-info">
                <h2>Email: <span id="email">-</span></h2>
              </div>
              <div class="profile-info">
                <h2>Highscore: <span id="highscore">0</span></h2>
              </div>
            </div>
            <div class="navigation-buttons">
              <button id="back-button">Back</button>
              <button id="logout-button">Logout</button>
            </div>
          </section>
        </main>
      </div>
      <p class="nintendo">Nintendo</p>
      <p class="game-boy">Game Boy</p>
      <div class="dpad">
        <div class="dpad-button dpad-up"></div>
        <div class="dpad-button dpad-right"></div>
        <div class="dpad-button dpad-down"></div>
        <div class="dpad-button dpad-left"></div>
        <div class="dpad-button dpad-center"></div>
      </div>
      <div class="action-buttons rotation">
        <div class="ab-buttons">
          <div class="button">
            <div class="button-label">B</div>
          </div>
          <div class="button">
            <div class="button-label">A</div>
          </div>
        </div>
      </div>
      <div class="option-buttons">
        <div class="option-button rotation">
          <p class="option-label">Select</p>
        </div>
        <div class="option-button rotation">
          <p class="option-label">Start</p>
        </div>
      </div>
    </section>
    <div class="navigation-links">
      <a href="../game/index.html">Play Tetris</a>
      <a href="../leaderboard/leaderboard.html">View Leaderboard</a>
    </div>
    <script type="module" src="profile.js"></script>
  </body>
</html>
